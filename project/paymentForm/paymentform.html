<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form action="" method="pet">
        <h1 class="main_heading">payment form</h1>
        <p>required feilds are followed by *</p>
        <h2>contact information</h2>
        <p>
           Name * <input type="text" name="name" required placeholder="Gaurav">
        </p>
        <fieldset>
            <legend>gender*</legend>
            <p>
                
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
            others <input type="radio" name="gender" id="others">
            </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
            <p>
                Email: <input type="email" name="email" id="email" placeholder="gaurav1234@gmail.com">
            </p>
            <p>
                pincode: <input type="number" name="pincode" id="pincode">
            </p>
            
            <h2>payment information</h2>
            <p>card type*:
                <select name="card_type" id="card_type">
                    <option value="">--Select a card type--</option>
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="rupay">rupay</option>
                </select>
            </p>
            <p>
                card number*:
                <input type="number" name="card number" id="card number">
            </p>
            <p>
                expiration*:
                <input type="date" name="expiration" id="expiration">
            </p>
            <p>
                cvv*:
                <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="paynow">

    </form>
    
</body>
</html>
